{% extends "base.html" %}

{% block title %}添加组织 - 问卷调查系统{% endblock %}

{% block content %}
<h1>添加组织</h1>

<div class="breadcrumb">
    <a href="{{ url_for('admin_dashboard') }}">管理首页</a> > 
    <a href="{{ url_for('admin_groups') }}">组织管理</a> > 添加组织
</div>

<div style="max-width: 600px;">
    <div class="card">
        <div class="card-body">
            <form method="post">
                <div class="form-group">
                    <label for="name">组织名称:</label>
                    <input type="text" id="name" name="name" required>
                    <small style="color: #666;">例如：财务处、采购科等</small>
                </div>
                
                <div class="form-group">
                    <label for="parent_id">上级组织:</label>
                    <select id="parent_id" name="parent_id">
                        <option value="">根组织</option>
                        {% for group in all_groups %}
                            <option value="{{ group.id }}">{{ group.full_path }}</option>
                        {% endfor %}
                    </select>
                    <small style="color: #666;">选择此组织的上级组织，不选则为根组织</small>
                </div>
                
                <div class="form-group">
                    <label for="description">组织描述:</label>
                    <textarea id="description" name="description" rows="3" placeholder="可选，组织的职能描述"></textarea>
                </div>
                
                <div class="form-group">
                    <button type="submit" class="btn btn-success">添加组织</button>
                    <a href="{{ url_for('admin_groups') }}" class="btn">取消</a>
                </div>
            </form>
        </div>
    </div>
    
    <div class="card">
        <div class="card-header">
            <h3>组织层级示例</h3>
        </div>
        <div class="card-body">
            <div style="background-color: #f8f9fa; padding: 15px; border-radius: 4px; font-family: monospace;">
                根组织<br>
                ├── 财务处<br>
                │   ├── 采购科<br>
                │   └── 会计科<br>
                └── 人事处<br>
                    ├── 招聘科<br>
                    └── 培训科
            </div>
        </div>
    </div>
</div>
{% endblock %}
