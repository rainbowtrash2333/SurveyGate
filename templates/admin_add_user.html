{% extends "base.html" %}

{% block title %}添加用户 - 问卷调查系统{% endblock %}

{% block content %}
<h1>添加用户</h1>

<div class="breadcrumb">
    <a href="{{ url_for('admin_dashboard') }}">管理首页</a> > 
    <a href="{{ url_for('admin_users') }}">用户管理</a> > 添加用户
</div>

<div style="max-width: 500px;">
    <div class="card">
        <div class="card-body">
            <form method="post">
                <div class="form-group">
                    <label for="username">用户名:</label>
                    <input type="text" id="username" name="username" required>
                    <small style="color: #666;">用户名不能重复</small>
                </div>
                
                <div class="form-group">
                    <label for="password">密码:</label>
                    <input type="password" id="password" name="password" required>
                    <small style="color: #666;">请设置安全性较高的密码</small>
                </div>
                
                <div class="form-group">
                    <label for="group_id">所属组织:</label>
                    <select id="group_id" name="group_id">
                        <option value="">不分组</option>
                        {% for group in all_groups %}
                            <option value="{{ group.id }}">{{ group.full_path }}</option>
                        {% endfor %}
                    </select>
                    <small style="color: #666;">选择用户所属的组织，影响可访问的问卷</small>
                </div>
                
                <div class="form-group">
                    <button type="submit" class="btn btn-success">添加用户</button>
                    <a href="{{ url_for('admin_users') }}" class="btn">取消</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
