{% extends "base.html" %}

{% block title %}修改用户密码 - 问卷调查系统{% endblock %}

{% block content %}
<h1>修改用户密码</h1>

<div class="breadcrumb">
    <a href="{{ url_for('admin_dashboard') }}">管理首页</a> > 
    <a href="{{ url_for('admin_users') }}">用户管理</a> > 修改密码
</div>

<div style="max-width: 500px;">
    <div class="card">
        <div class="card-header">
            <h3>修改用户 "{{ user.username }}" 的密码</h3>
        </div>
        <div class="card-body">
            <form method="post">
                <div class="form-group">
                    <label>用户名:</label>
                    <input type="text" value="{{ user.username }}" disabled style="background-color: #e9ecef;">
                    <small style="color: #666;">用户名不可修改</small>
                </div>
                
                <div class="form-group">
                    <label for="new_password">新密码:</label>
                    <input type="password" id="new_password" name="new_password" required>
                    <small style="color: #666;">请设置安全性较高的密码</small>
                </div>
                
                <div class="form-group">
                    <label for="confirm_password">确认新密码:</label>
                    <input type="password" id="confirm_password" name="confirm_password" required>
                </div>
                
                <div class="form-group">
                    <button type="submit" class="btn btn-success">修改密码</button>
                    <a href="{{ url_for('admin_users') }}" class="btn">取消</a>
                </div>
            </form>
        </div>
    </div>
    
    <div class="alert alert-warning" style="margin-top: 20px;">
        <strong>注意：</strong>修改密码后，用户需要使用新密码重新登录。
    </div>
</div>
{% endblock %}
